<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>dFrame</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/app.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<ul class="shots"></ul>
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jribbble/dist/jribbble.min.js"></script>

		<script>
		$.jribbble.setToken('541c4cf1f3e4640d55ec95aa5a4176585fce7af7e598d76658bca9699b5e402f');

		$.jribbble.shots('debuts', {
		  'per_page': 24,
		  'timeframe': 'weekly',
		  'sort': 'views'
		}).then(function(res) {
		  var html = [];
		  res.forEach(function(shot,i) {
		    html.push('<li class="single-shot shot'+ (i+1)+'">');
		    html.push('<a href="' + shot.html_url + '" target="_blank">');
		    html.push('<img src="' + shot.images.normal + '">');
		    html.push('</a></li>');
		  });
		  
		  $('.shots').html(html.join(''));
		});

		var checkExist = setInterval(function() {
		   	if ($('.single-shot').length) {
		   		console.log('yeah')

		   		var hiddenShot = $('.shot20 img').attr('src');
		   			// $('.shot1 img').fadeOut('slow').attr('src',eval('hiddenShot')).fadeIn(1000);

		   			$('.shot1 img').fadeOut(500, function() {
		   				$('.shot1 img').attr('src',eval('hiddenShot'));
		   			}).fadeIn(1000);

		      	clearInterval(checkExist)
		   	}
		}, 100);

		</script>

	</body>
</html>
